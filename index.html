<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repeater</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>

<body>
<form>
    <div class="form-group">
        <label for="orig">Original</label>
        <input type="text" class="form-control" id="orig"/>
    </div>

    <div class="form-group">
        <label for="image">Association</label>
        <img id="image" class="form-control" width="300" height="300"/>
    </div>

    <div class="form-group">
        <label for="trans">Translation</label>
        <input type="text" class="form-control" id="trans"/>
    </div>

    <div class="form-group">
        <label for="add-info">Additional info</label>
        <textarea class="form-control" id="add-info"></textarea>
    </div>

    <div class="form-group">
        <label for="days">Days</label>
        <select multiple class="form-control" id="days" onchange="onDaySelected()"></select>
    </div>

    <div class="form-group">
        <label for="cats">Categories</label>
        <select class="form-control" id="cats" onchange="onCatSelected()">
            <option>Words</option>
            <option>PhrasalVerbs</option>
            <option>Idioms</option>
            <option>Slang</option>
            <option>Phrases</option>
        </select>
    </div>
</form>
<script src='renderer.js'></script>
</body>

</html>
