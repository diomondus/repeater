<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Repeater Eng -> Rus</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
<form>
    <div class="form-group">
        <label for="orig">Original</label>
        <label id="count"></label>
        <input type="text" class="form-control" id="orig"/>
    </div>

    <div class="form-group" id="image-group">
        <label for="image" id="asso">Association (Hidden)</label>
        <img id="image" class="form-control" width="300" height="300" src="../resources/default.png"/>
    </div>

    <div class="form-group">
        <label for="trans">Translation</label>
        <textarea class="form-control" id="trans"></textarea>
    </div>

    <div class="form-group">
        <label for="add-info">Additional info</label>
        <textarea class="form-control" id="add-info"></textarea>
    </div>

    <div class="form-group">
        <label for="days">Days</label>
        <select multiple class="form-control" id="days" onchange="onDaySelected()" size="7"></select>
    </div>

    <div class="form-group">
        <label for="cats">Categories</label>
        <select class="form-control" id="cats" onchange="onCatSelected()">
<!--            option>test</option>-->
            <option>Words</option>
            <option>PhrasalVerbs</option>
            <option>Idioms</option>
            <option>Slang</option>
            <option>Phrases</option>
        </select>
    </div>

    <div class="form-group">
        <label for="orig">Search</label>
        <input type="text" class="form-control" id="search" oninput="onSearch()"/>
        <select multiple class="form-control" id="search-res"></select>
    </div>
</form>
<script type="text/javascript" src="../js/renderer.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
</body>

</html>
